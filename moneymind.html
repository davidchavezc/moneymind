<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Manejo de Gastos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="wordmark">moneymind</h1>

        <form id="expense-form">
            <label for="type">Tipo:</label>
            <select id="type">
                <option value="income">Ingreso</option>
                <option value="expense">Gasto</option>
            </select>

            <label for="concept">Concepto:</label>
            <input type="text" id="concept" required>

            <label for="amount">Monto:</label>
            <input type="number" id="amount" required>

            <label for="date">Fecha:</label>
            <input type="date" id="date" required>

            <button type="submit">Agregar</button>
        </form>
        <div class="summary">
            <p>Total Ingresos: $<span id="total-income">0</span></p>
            <p>Total Gastos: $<span id="total-expense">0</span></p>
            <p>Saldo actual: $<span id="balance">0</span></p>
        </div>
    </div>
    <div class="container">
        <h2>Historial de Movimientos</h2>
        <table id="transaction-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
