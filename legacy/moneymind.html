<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="container">
        <h1 class="wordmark">moneymind</h1>
        <section>
            <form id="expense-form">
                <label for="concept">Concepto:</label>
                <input type="text" id="concept" required>

                <label for="amount">Monto:</label>
                <input type="number" id="amount" required>
                
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                
                <label for="type">Tipo:</label>
                <select id="type">
                    <option value="income">Ingreso</option>
                    <option value="expense">Gasto</option>
                </select>
                <button type="submit">Agregar</button>
            </form>
        </section>
    </main>
    <div>
        <div class="container">
            <section class="summary">
                <h2>Saldo disponible</h2>
                <span id="balance">0</span></p>
                <p>Ingresos: $<span id="total-income">0</span></p>
                <p>Gastos: $<span id="total-expense">0</span></p>
            </section>
        </div>
        <div class="container">
            <h2>Historial de Movimientos</h2>
            <ul id="transaction-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
