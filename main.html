<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/main.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MoneyMind</title>
    </head>
<body>
    <div class="container" id="summary">
        <h2>Saldo disponible</h2>
        <section class="summary">
            <span id="balance">0</span>
            <div class="balanceContainer">
                <p>Ingresos: $<span id="total-income">0</span></p>
                <p>Gastos: $<span id="total-expense">0</span></p>
            </div>
        </section>
    </div>
    <div class="container" id="registerTransaction">
        <section class="moduleName">
            <h1>Registrar Gasto</h1>
        </section>
        <section id="transaccionRegistro">
            <form id="expense-form">
                <label for="concept">Concepto</label>
                <input type="text" id="concept" required>
                <label for="amount">Monto</label>
                <input type="number" id="amount" required>
                <label for="date">Fecha</label>
                <input type="date" id="date" required>
                <select id="type">
                    <option class="optionIncome" value="income">Ingreso</option>
                    <option  class="optionExpense" value="expense">Gasto</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </div>
    <div class="container" id="transactionRegistry">
            <h2>Historial de Movimientos</h2>
            <ul id="transaction-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
